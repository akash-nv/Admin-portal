<div class="h-full flex flex-col">
  <app-breadcrumb></app-breadcrumb>
  <mat-tab-group class="flex-1 overflow-y-auto sticky top-0 bg-inherit" mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="material-symbols-rounded mr-2">account_circle</mat-icon>
        <span class="font-semibold">Profile</span>
      </ng-template>
      <div class="flex flex-col h-full">
        <app-clinic-profile [clinicData]="clinicData" (activation)="clinicData.activate = !clinicData.activate"></app-clinic-profile>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="material-symbols-rounded mr-2">groups</mat-icon>
        <span class="font-semibold">Contacts</span>
      </ng-template>
      <app-clinic-contacts class="flex flex-col h-full"></app-clinic-contacts>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="material-symbols-rounded mr-2">query_stats</mat-icon>
        <span class="font-semibold">Stats</span>
      </ng-template>
      <div class="flex flex-col h-full">
        <app-clinic-stats class="h-full" [clinicData]="clinicData"></app-clinic-stats>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="material-symbols-rounded mr-2">sticky_note_2</mat-icon>
        <span class="font-semibold">Notes</span>
      </ng-template>
      <div class="flex flex-col h-full">
        <app-notes class="h-full"></app-notes>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
