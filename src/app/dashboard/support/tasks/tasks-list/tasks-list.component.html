<div class="flex shadow border">
    <table mat-table [dataSource]="tasks()" class="w-full bg-white">
      <!-- Number Column -->
      <ng-container matColumnDef="task">
        <th
          class="whitespace-nowrap break-keep"
          mat-header-cell
          *matHeaderCellDef
        >
          <span class="font-semibold">Task</span>
        </th>
        <td
          class="whitespace-nowrap break-keep cursor-pointer"
          mat-cell
          *matCellDef="let row"
        >
          <div
            class="overflow-hidden text-muted-foreground text-ellipsis w-52"
          >
            {{ row.title }}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="summary">
        <th
          class="whitespace-nowrap break-keep"
          mat-header-cell
          *matHeaderCellDef
        >
          <span class="font-semibold">summary</span>
        </th>
        <td
          class="whitespace-nowrap break-keep cursor-pointer"
          mat-cell
          *matCellDef="let row"
        >
          <div
            class="overflow-hidden text-muted-foreground text-ellipsis w-52"
          >
            {{ row.summary }}
          </div>
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="status">
        <th
          class="whitespace-nowrap break-keep"
          mat-header-cell
          *matHeaderCellDef
        >
          <span class="font-semibold">Status</span>
        </th>
        <td
          class="whitespace-nowrap break-keep cursor-pointer"
          mat-cell
          *matCellDef="let row"
        >
          <span
            class="text-sm px-2.5 py-0.5 rounded font-semibold"
            [class]="taskStatus[row.status]"
            >{{ row.status | uppercase }}</span
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="assignee">
        <th
          class="whitespace-nowrap break-keep"
          mat-header-cell
          *matHeaderCellDef
        >
          <span class="font-semibold">Assignee</span>
        </th>
        <td
          class="whitespace-nowrap break-keep cursor-pointer"
          mat-cell
          *matCellDef="let row"
        >
          <div class="flex -space-x-4 w-28">
            <img
              src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/avatar-10.png"
              alt=""
              class="w-10 h-10 flex-shrink-0 border-2 border-white rounded-full dark:border-gray-800"
            />
            <img
              src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/avatar-1.png"
              alt=""
              class="w-10 h-10 flex-shrink-0 border-2 border-white rounded-full dark:border-gray-800"
            />
            <img
              src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/avatar-3.png"
              alt=""
              class="w-10 h-10 flex-shrink-0 border-2 border-white rounded-full dark:border-gray-800"
            />
            <a
              href="#"
              class="flex-shrink-0 flex items-center justify-center w-10 h-10 text-xs font-medium text-white bg-gray-900 dark:bg-gray-700 border-2 border-white rounded-full hover:bg-gray-600 dark:border-gray-800"
              >+5</a
            >
          </div>
        </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="priority">
        <th
          class="whitespace-nowrap break-keep"
          mat-header-cell
          *matHeaderCellDef
        >
          <span class="font-semibold">Priority</span>
        </th>
        <td
          class="whitespace-nowrap break-keep cursor-pointer"
          mat-cell
          *matCellDef="let row"
        >
          <div class="flex items-center">
            <mat-icon
              class="material-symbols-rounded text-{{
                priority[row.priority]
              }}-400"
              >{{ priorityIcon[row.priority] }}</mat-icon
            >
            <span class="ms-2">{{ row.priority | titlecase }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="created on">
        <th
          class="whitespace-nowrap break-keep"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          disableClear
        >
          <span class="font-semibold">Created on</span>
        </th>
        <td
          class="whitespace-nowrap break-keep cursor-pointer"
          mat-cell
          *matCellDef="let row"
        >
          {{ row.createdAt | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="stars" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">
          &nbsp;
        </th>
        <td mat-cell *matCellDef="let row">
          <!-- <button mat-icon-button>
              <mat-icon class="material-symbols-rounded">more_vert</mat-icon>
            </button> -->
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="h-12"
      ></tr>
    </table>
  </div>
