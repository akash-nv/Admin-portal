<div class="relative overflow-hidden rounded-lg bg-white dark:bg-gray-800 pt-3 pb-0 shadow border border-gray-900/10 dark:border-gray-400/30 sm:pt-3">
    <dt class="flex justify-between px-3">
        <p class="truncate text-base font-medium text-gray-800 dark:text-gray-200">{{data()?.title}}</p>
        @if(data()?.info) {
            <button matTooltip="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard" class="text-gray-800 dark:text-gray-200">
                <mat-icon class="material-symbols-rounded">info</mat-icon>
            </button>
        }
    </dt>
    <dd class="flex px-3 items-center mt-1">
        @if(data()?.icon) {
            <div class="rounded-md primary-bg-color-40 p-2 mr-3.5 text-white" [innerHTML]="data().icon | safeHtml">
                <!-- {{ data()?.icon }} -->
                <!-- <svg height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 280q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg> -->
            </div>
        }
        <div>
            <p class="text-2xl font-semibold text-gray-800 dark:text-gray-200">{{data()?.value}}</p>
            @if(data()?.stats) {
                <p class="ml-1 sm:ml-2 flex items-baseline text-sm font-semibold text-green-600">
                    <svg class="h-3 w-3 sm:h-4 sm:w-4 flex-shrink-0 self-center text-green-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd" d="M10 17a.75.75 0 0 1-.75-.75V5.612L5.29 9.77a.75.75 0 0 1-1.08-1.04l5.25-5.5a.75.75 0 0 1 1.08 0l5.25 5.5a.75.75 0 1 1-1.08 1.04l-3.96-4.158V16.25A.75.75 0 0 1 10 17Z" clip-rule="evenodd" />
                    </svg>
                    <span class="sr-only"> Increased by </span>
                    122
                </p>
            }
        </div>
    </dd>
    <div class="bg-gray-50 dark:bg-gray-900 px-3 py-3 sm:px-3 mt-3">
        <div class="text-sm">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">View all<span class="sr-only"> Total Subscribers stats</span></a>
        </div>
      </div>
  </div>
