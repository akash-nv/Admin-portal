	<mat-drawer-content class="h-full drawer-container">
		<app-header [draver]="drawer"></app-header>
		<main class="sm:p-2 main-container">
			<div class="h-full overflow-y-auto overflow-x-hidden">
				<router-outlet></router-outlet>
			</div>
		</main>
	</mat-drawer-content>

</mat-drawer-container>

<ng-template #menuTemplate let-menuItems="menuItems" let-level="level">
	<ul [appDropdown]="menuItems" class="m-0 pt-0.5 list-none" [ngClass]="{'flex-1 overflow-y-auto px-4': level === 1}">
		@for (menu of menuItems; track menu; let idx = $index) {
		<li class="menu-item my-1" [appDropdownLink]="menu">
			@switch (menu.type) {
			@case ('link') {
			<a (click)="closeSideBar()" appDropdownToggle matRipple routerLink="/{{menu.path}}"
				routerLinkActive="active" class="flex p-3 font-medium items-center no-underline relative"
				[style.padding-left]="(isHover() || mode() === 'over') ? (level * 12) + 'px' : '12px'">
				<mat-icon class="material-symbols-rounded">{{menu.icon}}</mat-icon>
				<div class="ps-3 dropdown-title flex-grow items-center">
					<div class="whitespace-nowrap">{{menu.title}}</div>
				</div>
			</a>
			}
			@case ('dropdown') {
			<div>
				<a appDropdownToggle matRipple class="flex items-center no-underline p-3 font-medium"
					[style.padding-left]="(isHover() || mode() === 'over') ? (level * 12) + 'px' : '12px'">
					<mat-icon class="material-symbols-rounded">{{menu.icon}}</mat-icon>
					<div class="ps-3 dropdown-title flex-grow items-center justify-between">
						<div class="whitespace-nowrap">{{menu.title}}</div>
						<mat-icon class="material-symbols-rounded menu-caret"
							[@rotatedState]="menu.isOpen">expand_more</mat-icon>
					</div>
				</a>
				@if (menu.sub && menu.isOpen) {
				<div class="submenu" [@dropDownMenu]>
					<ng-container
						*ngTemplateOutlet="menuTemplate; context: {menuItems: menu.sub, level: level + 1}"></ng-container>
				</div>
				}
			</div>
			}
			}
		</li>
		}
	</ul>
</ng-template>
