<div
    class="flex flex-col items-start gap-2 rounded-lg border border-gray-900/10 dark:border-gray-400/30 shadow-sm my-2 p-3 text-left text-sm transition-all hover:bg-accent bg-muted">
    <div class="flex w-full flex-col gap-1">
        <div class="flex items-center">
            <div class="flex items-center gap-2">
                <div class="font-semibold">{{data().title}}</div>
                @if(!data().isRead) {
                <span class="flex h-2 w-2 rounded-full bg-blue-600"></span>
                }
            </div>
            <div class="ml-auto text-xs text-foreground">
                <span class="text-sm font-medium px-2.5 py-0.5 rounded"
                    [class]="NotificationPriority[data().priority]">{{data().priority | titlecase}}</span>
            </div>
        </div>
        <div class="text-xs font-medium">{{data().timeStamp| date: 'EEE, MMM d, y, h:mm a'}}</div>
    </div>
    <div class="line-clamp-2 text-xs text-muted-foreground" [innerHTML]="data().body | safeHtml"></div>
    <div class="flex flex-wrap gap-y-1">
        <mat-chip-set>
            @for (vegetable of data().category; track vegetable) {
            <mat-chip class="h-7" highlighted>{{vegetable}}</mat-chip>
            }
        </mat-chip-set>
    </div>
</div>
