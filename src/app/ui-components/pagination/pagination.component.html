@if (desktopView) {
	<div class="flex flex-1 items-center justify-between">
		<div>
		  <p class="text-sm text-gray-700">
			Showing
			<span class="font-medium">1</span>
			to
			<span class="font-medium">10</span>
			of
			<span class="font-medium">97</span>
			results
		  </p>
		</div>
		<div>
		  <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
			<a (click)="onPrevious()" [class.disabled]="current === 1" class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 cursor-pointer">
			  <span class="sr-only">Previous</span>
			  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
				<path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
			  </svg>
			</a>

			@for (page of pages; track page) {
				@if (page !== -1) {
					<a
					[attr.aria-current]="page === current ? 'page' : null"
					[attr.aria-label]="page === current ? 'Current Page, Page ' + page : 'Go to Page ' + page"
					[class.current]="page === current"
					tabindex="0"
					(click)="onGoTo(page)"
					(keyup.enter)="onGoTo(page)" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 cursor-pointer">{{page}}</a>
				} @else {
					<span class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0">...</span>
				}
			}
			<a tabindex="0" (click)="onNext()" [class.disabled]="current === total" class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 cursor-pointer">
			  <span class="sr-only">Next</span>
			  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
				<path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
			  </svg>
			</a>
		  </nav>
		</div>
	</div>
} @else {
	<div class="flex flex-1 justify-between sm:hidden">
		<a [attr.aria-disabled]="current === 1" (click)="onPrevious()" [class.disabled]="current === 1" class="relative inline-flex items-center rounded-md border dark:border-gray-400/30 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 cursor-pointer">Previous</a>
		<a [attr.aria-disabled]="current === total" (click)="onNext()" [class.disabled]="current == total" class="relative ml-3 inline-flex items-center rounded-md border dark:border-gray-400/30 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 cursor-pointer">Next</a>
	</div>
}
