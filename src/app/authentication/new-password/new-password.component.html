        <h1 class="text-2xl font-semibold tracking-tight dark:text-gray-200">
            Create new password
        </h1>
        <p class="text-sm text-muted-foreground dark:text-gray-200">
            Your new password must be different from previous used passwords.
        </p>
    </div>
    <div class="grid gap-6">
        <form [formGroup]="newPasswordForm" (ngSubmit)="changePassword()">
            <div class="grid gap-4">
                <div class="grid gap-1">
                    <Label class="sr-only" htmlFor="email">
                        Password
                    </Label>
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix class="material-symbols-rounded py-0 pr-0">password_2</mat-icon>
                        <input type="text" formControlName="password" matInput placeholder="Password">
                        <mat-hint class="dark:text-gray-200">Must be at least 8 characters.</mat-hint>
                    </mat-form-field>
                </div>
                <div class="grid gap-1">
                    <Label class="sr-only" htmlFor="email">
                        Confirm password
                    </Label>
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix class="material-symbols-rounded py-0 pr-0">password_2</mat-icon>
                        <input type="password"  formControlName="confirmPassword" matInput placeholder="Confirm password">
                        <mat-hint class="dark:text-gray-200">Both password must match.</mat-hint>
                    </mat-form-field>
                </div>
                <button type="submit" [disabled]="newPasswordForm.invalid || isReseting()" class="mt-1" type="submit"
                    mat-flat-button>
                    @if (isReseting()) {
                    <mat-icon>
                        <mat-spinner [diameter]="18"></mat-spinner>
                    </mat-icon>
                    }
                    Reset
                </button>

                <a mat-button class="flex items-center text-end font-semibold text-sm cursor-pointer dark:text-gray-200" routerLink="/auth/signin">
                    <mat-icon class="material-symbols-rounded mr-2">arrow_back</mat-icon>
                    Back to login
                </a>
            </div>
        </form>
    </div>
</div>
