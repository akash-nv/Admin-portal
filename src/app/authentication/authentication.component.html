<div
    class="container relative dark:bg-gray-900 h-full flex-col items-center justify-center grid lg:max-w-none lg:grid-cols-2 lg:px-0">
    <a class="absolute right-4 top-4 md:right-8 md:top-8" href="/examples/authentication">
        Login
    </a>
    <div class="relative hidden h-full flex-col bg-muted p-10 text-black lg:flex">
        <div class="absolute inset-0 felx justify-center items-center">
            <img class="h-full" loading="lazy" [src]="path + '.svg'" alt=""/>
        </div>

        <div class="relative z-20 flex items-center text-lg font-medium dark:text-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="mr-2 h-6 w-6">
                <path d="M15 6v12a3 3 0 1 0 3-3H6a3 3 0 1 0 3 3V6a3 3 0 1 0-3 3h12a3 3 0 1 0-3-3" />
            </svg>
            Acme Inc
        </div>
        <div class="relative z-20 mt-auto dark:text-gray-200">
            <blockquote class="space-y-2">
                <p class="text-lg">
                    &ldquo;This library has saved me countless hours of work and
                    helped me deliver stunning designs to my clients faster than
                    ever before.&rdquo;
                </p>
                <footer class="text-sm">Sofia Davis</footer>
            </blockquote>
        </div>
    </div>
    <div class="lg:p-8">
        <router-outlet></router-outlet>
    </div>
</div>
